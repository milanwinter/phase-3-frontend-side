<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Welcome to the Workout App!!
      </h1>
      <p class="subtitle">
        Lets get started and <strong>Workout</strong>!
      </p>
    </div>
    <div id="exercise-panel" class="container">
        <table id= "exercise-table" class="table is-bordered is-striped is-narrow is-hoverable">
            <h3> Exercises</h3>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Muscle Group</th>
                    <th>image</th>
                    <th>Add Exercise To Workout Plan</th>
                </tr>
            </thead>
            <tbody >

            </tbody>
        </table>
		<ul id="exercises">

		</ul>
    </div>
    <div class="field">
        <label class="label">Make a New Plan!</label>
        <div class="control">
          <input class="plan input" id="plan-input" type="text" placeholder="Text input">
        </div>
        <p class="help">This is a help text</p>
        <button id ="submit-button" class="button is-primary">Submit</button>
    </div>

    <div class = "content" id= "plans">
        <h2> Your Workout Plans </h2>
        <ul id= "plans-list">

        </ul>
    </div>

    
          <div class="modal" id="login"> 
            <div class="modal-background"></div> 
            <div class="modal-content"> 
              <div class="box"> 
                <div> 
                  <h1 class='title has-text-centered'> 
                    Signup/Login 
                  </h1> 
                </div> 
                <form action='#' method='post'> 
                  <div class='field'> 
                    <label class='label'
                           id='username'> 
                      Username 
                    </label> 
                    <div class='control has-icons-left'> 
                      <input class='input'
                              id="user-input"
                             type='text'
                             name='username' 
                             placeholder='Username'> 
                      <span class="icon is-small is-left"> 
                        <i class="fas fa-user"></i> 
                      </span> 
                    </div> 
                  </div> 
    
                  <div class='field'> 
                    <label class='label' 
                           id='email'> 
                      Email 
                    </label> 
                    <div class='control has-icons-left'> 
                      <input class='input'
                              id = "email-input"
                             type='text'
                             name="email"
                             placeholder='Email'> 
                      <span class="icon is-small is-left"> 
                        <i class="fas fa-lock"></i> 
                      </span> 
                    </div> 
    
                    <div class='buttons'> 
                      <button id="login-button" class='button is-link'> 
                        Signup/Login 
                      </button> 
                    </div> 
                  </div> 
                </form> 
              </div> 
            </div> 
            <button class="modal-close is-large"
                    aria-label="close"> 
              Model 
            </button> 
          </div> 
    
    <div class="modal" id="Exercises">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Add Exercise To One of Your Plans!</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="select is-multiple">
            <select multiple size="5">
            </select>
          </div>
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <button id= "add" class="button is-success">Add Exercise</button>
          <button id = "cancel" class="button">Cancel</button>
        </footer>
      </div>
    </div>




	<script  src="./index.js"></script>
  </section>
  </body>
</html>
